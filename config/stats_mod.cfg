// Stats Mod Configuration File
// This file will be used to configure statistics collection settings

// Enable/disable statistics collection
// 0 = disabled, 1 = enabled
stats_enabled 1

// API base URL (e.g., https://api.example.com)
// Must include protocol (http:// or https://)
stats_api_url ""

// Server UUID (36 characters, UUID v4 format)
// Must match UUID from game_servers table in database
// Format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
stats_server_uuid ""

// FPS metrics collection interval (in seconds)
// How often to collect and send server FPS metrics
// Recommended: 30-60 seconds
stats_fps_interval 60

// Session update interval (in seconds)
// How often to send session updates for active players
// Recommended: 300-600 seconds (5-10 minutes)
stats_session_interval 600

// Kills batch size
// Number of kill events to accumulate before sending
// Recommended: 10
stats_kills_batch_size 10

// Kills batch interval (in seconds)
// Maximum time to wait before sending kills batch
// Recommended: 10-30 seconds
stats_kills_interval 30

// Retry delay on error (in seconds)
// Minimum time to wait before retrying failed requests
// Recommended: 5+ seconds
stats_retry_delay 10

