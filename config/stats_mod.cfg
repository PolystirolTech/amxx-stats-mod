// Stats Mod Configuration File
// This file will be used to configure statistics collection settings

// Enable/disable statistics collection
// 0 = disabled, 1 = enabled
stats_enabled 1

// Statistics collection interval (in seconds)
// How often to send collected statistics
stats_interval 60

// Server identifier (optional)
// Used to identify this server in statistics reports
stats_server_id ""

